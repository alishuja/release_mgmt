<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Release management tool - Page name here</title>
		<link rel="stylesheet" href="static/css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="static/css/960.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="static/css/text.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<script src="static/js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$( ".draggable" ).draggable({
				revert: "invalid", 
				cursorAt: { cursor: "crosshair", top: -5, left: -5 },
				start: function() {
					$(this).addClass("being-dragged");   // change the dimensions to make the draggable fit
				},
				stop: function() {
					$(this).removeClass("being-dragged");
				}
			});
			$( ".droppable" ).droppable({
				accept: ".draggable",
				drop: function( event, ui ) {
					// here we assing the story to a release
					
					//the we remove the story
					$(ui.draggable).remove();
				}
			});
		});
		</script>
	</head>
<body>
	<div class="container_12">
		<div class="grid_12">
			<h1>Project name here</h1>
			<ul class="menu-actions">
				<li><a href="#">Account settings</a></li>
				<li><a href="">Logout</a></li>
			</ul>
		</div>
		<div class="grid_3">
			<h2>Releases:</h2>
			<ul class="release">
				<li class="droppable"><h3>Release 1</h3></li>
				<li class="droppable"><h3>Release 2</h3></li>
				<li class="droppable"><h3>Release 3</h3></li>
				<li class="droppable"><h3>Release 4</h3></li>
				<li class="droppable"><h3>Release 5</h3></li>
			</ul>
		</div>
		<div class="grid_9">
			<h2>User story pool:</h2>
			<div class="story draggable">
				<h3>User story 1</h3>
			</div>
			<div class="story draggable">
				<h3>User story 2</h3>
			</div>
			<div class="story draggable">
				<h3>User story 3</h3>
			</div>
			<div class="story draggable">
				<h3>User story 4</h3>
			</div>
			<div class="story draggable">
				<h3>User story 5</h3>
			</div>
			<div class="story draggable">
				<h3>User story 6</h3>
			</div>
		</div>
	</div>
</body>
</html>
